<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<title>Roku App</title>
</head>


<body>
<main id="app">
    <h4 class="welcome-message"> {{ welcomemessage }} </h4>

    <ul>
        <li v-for="video in videodata">
            <button :data-movie="video.videos_id" v-on:click="fetchMore" class="more-details">More Details...</button>
            <a :href="video.videos_url" v-on:click="loadMovie">
            <img :src="'images/' + video.videos_cover" alt="movie poster">
            </a>
            <p>Desc</p>
        </li>
    </ul>

    <p class="instructions">
        <i>click on a poster to preview the movie</i>
    </p>

    <section class="hidden-movies" :class="{'show-movie' : showDetails }">
        <h3 class="movie-title"> {{ videotitle }}</h3>
        <video :src="'video/' + videosource" autoplay></video>
        <div class="movie-details">
            <p> {{ videodescription }} </p>
        </div>
    </section>
    <div class="up-arrow">
        <span v-on:click="scrollBackUp" :class="{'show-scroller': showDetails }">^</span>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
