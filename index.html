<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/main.css">
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Cho And Lee's AutoApp</title>
</head>


<body>
<main id="app">
    <h4 class="welcome-message"> {{ welcomemessage }} </h4>

    <ul>
        <li v-for="video in videodata">
            <button v-on:click="fetchSingle" class="more-details">More Details...</button>
            <a :href="video.vid_path" v-on:click="loadMovie">
            <img :src="'images/' + video.vid_thumb" alt="movie poster">
            </a>
            <p>Put Genre data here</p>
        </li>
    </ul>

    <p class="instructions">
        <i>click on a poster to preview the movie</i>
    </p>

    <section class="hidden-movies">
        <h3 class="movie-title"></h3> 
        <video src="" autoplay></video>
        <div class="movie-details">
            <p></p>
        </div>

    </section>
    <div class="up-arrow">

    </div>
</main>

</body>
<script src="js/main.js"></script>
</html>
